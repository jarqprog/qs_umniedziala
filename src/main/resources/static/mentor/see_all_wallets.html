<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    <script type="text/javascript" src="/static/js/javascript.js"></script>

</head>

<body>

<div id="container">


    <!-- header -->
    <object id="header" name="header" type="text/html" data="/static/header.html"></object>


    <main>
        <!-- menu -->
        <object id="main-menu-box" name="main-menu-box" type="text/html" data="/static/mentor/menu.html"></object>

        <!-- content -->
        <div id="main-content">
            <h1>WHAT'S IN STUDENTS WALLETS?</h1>
            <form method="POST">
                <div class="nested-container">

                    <div class="pick-list">
                        <ol class = "enumeration-free-list">
                            <h3>choose student</h3>
                            {% for student in students %}
                            <li>
                                <input type="radio" id="student" name="student" value="{{student}}" required>
                                <label for="student">{{student}}</label>
                            </li>
                            {%endfor%}
                        </ol>
                    </div>
                </div>
                <div class="nested-container">
                    <h3>Student's treasure: {{studentName}}</h3>
                    <h5>{{ wallet }}</h5>

                </div>
                <div class="nested-container-submit">
                    <h3>{{result}}</h3>
                    <input type="submit" value="perform" required>
                </div>
            </form>
        </div>
    </main>

    <!-- footer -->
    <object id="footer" name="footer" type="text/html" data="/static/footer.html"></object>

</div>

</body>
</html>
